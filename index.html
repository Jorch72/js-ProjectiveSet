<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  
  <link rel="shortcut icon" href="/favicon.png" />
  
  <style>
    .card {border:1px solid #555; width:200px; height: 300px; border-radius: 0 6px 0 0; margin:0 30px 50px 0; float:left}
    .dot {float:left; width:70px; height: 70px; border: 15px solid white; border-radius: 50px;}
    .dot0 {background-color:red;}
    .dot1 {background-color:orange;}
    .dot2 {background-color:yellow;}
    .dot3 {background-color:green;}
    .dot4 {background-color:blue;}
    .dot5 {background-color:purple;}
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>
<body data-ng-app="SetsGame">

  <div id="header-container">
    <header class="wrapper clearfix">
    </header>
  </div>
  
  <div id="main-container" class="container" data-ng-controller="SetsGameController">

    <div data-ng-repeat="c in deck" data-card="{{c}}" data-ng-model="c"></div>
  
  </div> <!-- #main-container -->

  
  <div id="footer-container">
    <footer class="wrapper">

    </footer>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.8.3.min.js"><\/script>')</script>
  <script src="controller.js"></script>



</body>
</html>
